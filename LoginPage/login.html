<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <title>Add User Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="mycontainer"> 

        <div class="mt-4 ml-4">
            <h1>User Login Page</h1>
        </div> 
        <div class="form-container">
            <form id="myform"> 
                <div>
                    <label for="username" class="label-text">Name</label>
                    <input type="text" id="username" class="form-control input-box">
                    <p id="namerequiredmsg"></p>
                </div>
                <div class="mt-1">
                    <label for="useremail" class="label-text">Email</label>
                    <input type="text" id="useremail" class="form-control input-box">
                    <p id="emailrequiredmsg"></p>
                </div> 
                
               <button type="submit" class="btn btn-primary mt-2 submit-btn">SUBMIT</button>
               <button type="button" id="register" class="btn btn-primary mt-2  submit-btn-reg">Register</button>
            </form>
        </div>

      
        <!-- Create New User PopUp Box -->

<div class="popup" id="Mypopup">
 
        <button id="close-btn" type="button" class="close mb-3" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    <h1 class="create-heading">Create New Account</h1>
    
        
      
        <div class="creat-user-container">
        
            <div class="input-label-card mt-2">
                <label for="name" class="label-text">Username</label>
            <br>
                <input type="text" id="name" class="create-input-box">
            </div>
            
            <div class="input-label-card mt-3">
                <label for="email" class="label-text">Email</label>
                <br>
                <input type="text" id="email" class="create-input-box">
            </div>
            
            <div class="input-label-card mt-4">
                <label for="password" class="label-text">Password</label>
               <br>
                <input type="password" id="password" class="create-input-box">
            </div>
        
            <div class="input-label-card mt-3">
                <label for="gender" class="label-text">Gender</label>
                <br>
                <select id="gender" class="create-input-box">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="button" id="createNewUser" class="btn btn-primary create-btn  ">ADD</button>
        
       </div>
  
  
  
    
</div>
    </div>
</body>
</html> 
<script  type="text/javascript" src="./login.js" ></script>
